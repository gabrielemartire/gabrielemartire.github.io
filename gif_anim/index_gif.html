<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rettangolo con GIF di sfondo</title>
  </head>
  <body>
    <div class="container">
      <div class="giff punk text">PUNK</div>
    </div>
    <div class="container">
      <div class="giff indu text">INDUSTRY</div>
    </div>
    <div class="container">
      <div class="giff web text">WEB</div>
    </div>
    <div class="container">
      <div class="giff uni text">Universit√†</div>
    </div>

    <script>
      const rect_gif_punk = document.querySelector(".punk");
      rect_gif_punk.addEventListener("mouseenter", () => {
        rect_gif_punk.classList.add("rect_gif_punk");
      });
      rect_gif_punk.addEventListener("mouseleave", () => {
        rect_gif_punk.classList.remove("rect_gif_punk");
      });

      const rect_gif_industry = document.querySelector(".indu");
      rect_gif_industry.addEventListener("mouseenter", () => {
        rect_gif_industry.classList.add("rect_gif_industry");
      });
      rect_gif_industry.addEventListener("mouseleave", () => {
        rect_gif_industry.classList.remove("rect_gif_industry");
      });

      const rect_gif_web = document.querySelector(".web");
      rect_gif_web.addEventListener("mouseenter", () => {
        rect_gif_web.classList.add("rect_gif_web");
      });
      rect_gif_web.addEventListener("mouseleave", () => {
        rect_gif_web.classList.remove("rect_gif_web");
      });

      const rect_gif_uni = document.querySelector(".uni");
      rect_gif_uni.addEventListener("mouseenter", () => {
        rect_gif_uni.classList.add("rect_gif_uni");
      });
      rect_gif_uni.addEventListener("mouseleave", () => {
        rect_gif_uni.classList.remove("rect_gif_uni");
      });
    </script>
  </body>
</html>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .giff {
    width: 300px;
    height: 200px;
    background-size: cover;
    background-repeat: no-repeat;
    transition: background-opacity 0.3s;
    border: 1px solid black;
    border-radius: 10px;
  }

  .rect_gif_punk {
    background-image: url("gif1.gif");
  }

  .rect_gif_industry {
    background-image: url("gif2.gif");
  }

  .rect_gif_web {
    background-image: url("gif3.gif");
  }

  .rect_gif_uni {
    background-image: url("gif4.gif");
  }

  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: bold;
    font-size: 24px;
    color: #000;
    text-align: center;
    padding: 10px;
    border: 2px solid #fff;
    background-color: rgba(255, 255, 255, 0.5);
    text-shadow: 2px 0 #fff, -2px 0 #fff, 0 2px #fff, 0 -2px #fff, 1px 1px #fff,
      -1px -1px #fff, 1px -1px #fff, -1px 1px #fff;
  }
  .container {
    position: relative;
    width: 300px;
    height: 200px;
    background-color: #f0f0f0;
    margin: 40px;
  }
</style>
